{% extends 'mainlyt.html' %}
{% block content %}

<div class="uk-section uk-flex uk-flex-middle uk-background-muted" data-uk-height-viewport>
    <div class="uk-container uk-container-small">
        <div class="uk-card uk-card-default uk-card-body uk-border-rounded uk-box-shadow-large">

            <!-- Logo -->
            <div class="uk-text-center uk-margin-bottom">
                <img src="/media/logos/logo2.jpg" alt="Auto Parts Logo" width="90">
            </div>

            <!-- Login form -->
            <form method="post" action="/loginuser" class="uk-form-stacked">
                {% csrf_token %}

                <div class="uk-margin">
                    <label class="uk-form-label">Username</label>
                    <div class="uk-form-controls uk-inline uk-width-1-1">
                        <span class="uk-form-icon fas fa-user"></span>
                        <input
                            type="text"
                            name="username"
                            required
                            autofocus
                            placeholder="USERNAME">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label">Password</label>
                    <div class="uk-form-controls uk-inline uk-width-1-1">
                        <span class="uk-form-icon fas fa-lock"></span>
                        <input
                            type="password"
                            name="password"
                            required
                            placeholder="•MOT DE PASSE">
                    </div>
                </div>

                <!-- Error message (Django messages ready) -->
                {% if messages %}
                    <div class="uk-alert-danger" uk-alert>
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <button
                    type="submit"
                    class="uk-button uk-button-primary uk-width-1-1 uk-border-rounded uk-margin-top"
                    style="background:#354873">
                    <i class="fas fa-sign-in-alt uk-margin-small-right"></i>
                    Sign In
                </button>
            </form>

            <hr>

            <div class="uk-text-center uk-text-small uk-text-muted">
                © {{ year|default:"2026" }} Auto Parts System
            </div>

        </div>
    </div>
</div>

{% endblock %}
